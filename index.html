<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inova MA Login</title>
    <!--importacao de fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="logos">
            <div class="logo-govMA">
                <img src="img/logo-govma.png" alt="logo governo do Maranhão" id="logoGovMA">
            </div>
            <div class="logo-inovaMA">
                <img src="img/inova-ma.png" alt="logo inova MA" id="logoIinovaMA">
            </div>
            <div class="logo-fapema">
                <img src="img/fapema.png" alt="logo fapema" id="logoFapema">
            </div>
        </div>
    </header>
    <main>
        <div class="trilhasLogo">
            <img src="img/trilhasInovaMA_Azul.png" alt="Logo Trilhas Inova MA" id="logoTrilhasMA">
        </div>
        <div class="formCadastro">    
            <form action="">
                <div class="formHeader">
                    <h3>Inscreva-Se</h3>
                    <h4>Prencha os campos Abaixo</h4>
                </div>
                <div class="inputs">
                    <label for="nome" id="l-Nome">Nome:</label>
                    <input type="text" name="nome" id="nomeInput" class="formInputs">
                    <br>
                    <label for="sobrenome" id="l-Snome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenomeInput" class="formInputs" required>
                    <br>
                    <label for="numeroTelefone" id="l-numeroTelefone">Número de Telefone</label>
                    <input type="number" name="numeroTelefone" id="numeroTelefoneInput" class="formInputs" required>
                    <br>
                    <label for="email" id="l-email">Email:</label>
                    <input type="email" name="email" id="emailInput" class="formInputs" required>
                    <br>
                    <label for="senha" id="l-senha">Nova Senha</label>
                    <input type="password" name="senha" id="senhaInput" class="formInputs" required>
                    <br>
                    <label for="senhaRedigitada" id="l-senhaRedigitada">Confirme a Senha</label>
                    <input type="password" name="senhaRedigitada" id="senhaRedigitadaInput" class="formInputs" required>
                    <br>
                    <input type="submit" value="Finalizar Cadastro!" id="cadastrarBTN">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
